<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Red Social DB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Red Social DB</h1>

    <!-- Registro -->
    <div id="registro" class="card mb-4">
      <div class="card-header">Registrarse</div>
      <div class="card-body">
        <input id="regNombre" class="form-control mb-2" placeholder="Nombre">
        <input id="regEmail" class="form-control mb-2" placeholder="Email">
        <input id="regPass" type="password" class="form-control mb-2" placeholder="Contraseña">
        <button class="btn btn-primary" onclick="registrarse()">Registrarse</button>
      </div>
    </div>

    <!-- Login -->
    <div id="login" class="card mb-4">
      <div class="card-header">Iniciar sesión</div>
      <div class="card-body">
        <input id="logEmail" class="form-control mb-2" placeholder="Email">
        <input id="logPass" type="password" class="form-control mb-2" placeholder="Contraseña">
        <button class="btn btn-success" onclick="login()">Entrar</button>
      </div>
    </div>

    <!-- Área privada (solo visible después de login) -->
    <div id="privado" style="display: none;">

      <!-- Botón de cierre de sesión -->
      <div class="text-center mb-4">
        <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
      </div>

      <!-- Seguir usuarios -->
      <div class="card mb-4">
        <div class="card-header">Seguir usuarios</div>
        <div class="card-body" id="listaUsuarios"></div>
      </div>

      <!-- Crear publicación -->
      <div class="card mb-4">
        <div class="card-header">Crear publicación</div>
        <div class="card-body">
          <textarea id="contenido" class="form-control mb-2" placeholder="¿Qué estás pensando?"></textarea>
          <button class="btn btn-warning" onclick="publicar()">Publicar</button>
        </div>
      </div>
    </div>

    <!-- Publicaciones -->
    <div id="publicaciones" class="mt-5"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
